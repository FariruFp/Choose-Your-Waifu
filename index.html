<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Waifu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Foto Waifu kamu!</h1>

    <div class="card-image">
      <img id="waifuImg" src="waifu-default.png" alt="Waifu" class="waifu">
    </div>

    <div class="upload-section" style="margin-bottom: 20px; text-align: center;">
      <input type="file" accept="image/*" id="uploadWaifu" />
    </div>

    <div class="item">
      <span>SETIA</span>
      <label class="switch">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="item">
      <span>NYATA</span>
      <label class="switch">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="item">
      <span>IMUT</span>
      <label class="switch">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class="watermark">By: FariruFp</div>


  <script src="script.js"></script>
</body>
</html>
